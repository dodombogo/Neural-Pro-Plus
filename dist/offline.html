<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Pro+ - Offline</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111827;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            text-align: center;
            background: rgba(31, 41, 55, 0.5);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(75, 85, 99, 0.5);
        }
        h1 {
            color: #60a5fa;
            margin-bottom: 1rem;
        }
        p {
            color: #9ca3af;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Offline</h1>
        <p>Neural Pro+ requires an internet connection to transcribe audio and video files. Please check your connection and try again.</p>
        <a href="/Neural-Pro-Plus/" class="btn">Try Again</a>
    </div>
</body>
</html>
